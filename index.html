    <script type="module" src="/src/main.jsx"></script>
    
    <!-- Marcado estructurado JSON-LD para mejor indexación en Google -->

      {
        "@context": "https://schema.org",
        "@type": "WebSite",
        "url": "https://tourdelasamericas.com/",
        "name": "Tour de las Américas",
        "description": "Explora nuestra colección única de productos auténticos, deliciosas comidas y artesanías de todo el continente americano.",
        "potentialAction": {
          "@type": "SearchAction",
          "target": "https://tourdelasamericas.com/search?q={search_term_string}",
          "query-input": "required name=search_term_string"
        }
      }
    </script>
